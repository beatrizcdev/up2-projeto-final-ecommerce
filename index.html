<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <img src="./imagens/mundo-exotico-logotipo.svg" alt="logo" class="logotipo" width="20px">

        <nav>
            <ul>
                <a href="./Paginas/animais.html"><li><i class="fas fa-paw"></i> Animais</li></a>
                <a href="./Paginas/suprimentos.html"><li><i class="fas fa-box"></i> Suprimentos</li></a>
                <a href="./Paginas/suporte.html"><li><i class="fas fa-question-circle"></i> Suporte</li></a>
            </ul>
        </nav>

        <div class="opcoes-extra">
            <a href="./Paginas/perfil.html"><img src="./imagens/header-perfil.svg" alt="perfil" class="opcoes-extra"></a>
            <button id="carrinho_open">
                <a href="javascript:void(0)" class="link__quantity">
                    <img src="./imagens/header-carrinho.svg" class="opcoes-extra"></a>
                </a>
                </button>
                <div id="fade" class="hide"></div>
                <div id="carrinho_modal" class="hide">
                  <div class="carrinho_header">
                    <h2 id="carrinho_title">Seu carrinho</h2>
                    <img src="./imagens/X.svg" alt="" class="carrinho_out">
                  </div>
                  <div class="carrinho_container">
                  <div class="carrinho_main">
                    <p id="carrinho_quantidadeItens">0 ítens</p>
                    <button class="carrinho_excluirTudo">Excluir tudo</button>
                  </div>
                  <div class="carrinho_section">
                    <div class="carrinho_section_parte1">
                      <div class="carrinho_section_baseProduto">
                        <img src="./image/product-01.png" alt="" id="carrinho_imagem_produto">
                        <div class="carrinho_produtoDescricao">
                          <p>Nome do produto</p>
                          <div class="carrinho_tag">
                            <img src="./image/plant_carrinho.svg" alt="" id="carrinho_produtoTagImg">
                            <span class="carrinho_produtoTagTexto">Vegano</span>
                          </div>
                        </div>
                      </div>
                        <button type="button" class="carrinho_lixeira">
                          <img src="./imagens/Trash.svg" alt="">
                        </button>
                    </div>
                    <div class="carrinho_valorProduto">
                      <h2 id="carrinho_preco_produto">R$ 0,00</h2>
                      <div class="carrinho_seletorDeQuantidade">
                        <button class="btn-minus"><img src="./imagens/Minus.svg" alt=""></button>
                        <span id="carrinho_produto_quantidade">1</span>
                        <button class="btn-plus">
                        <img src="./imagens/Plus.svg" alt="">
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                  <div class="carrinho_footer">
                    <div class="carrinho_tiposValores">
                      <div id="carrinho_subtotal">
                        <p>Subtotal</p>
                        <span>R$ 0,00</span>
                      </div>
                      <div id="carrinho_entrega">
                        <p>Entrega</p>
                        <span>R$ 0,00</span>
                      </div>
                      <div id="carrinho_total">
                        <p>Total</p>
                        <span>R$ 0,00</span>
                      </div>
                    </div>
                    <div id="carrinho_finalizarCompra">
                      <button class="carrinho_finalizarCompra">Finalizar compra</button>
                    </div>
                  </div>
                </div>
            
        </div>
    </header>
    <main class="main-home">
       <img src="./imagens/home-banner-main.svg" alt="banner homepage" id="banner-home">
    </main>

    <section class="carrossel">
        <div class="carrossel-content">

            <input type="radio" name="radio" id="radio1">
            <input type="radio" name="radio" id="radio2">
            <input type="radio" name="radio" id="radio3">

            <div class="carrossel-box primeiro">

                <img src="./imagens/home-tartaruga.svg" alt="tartaruga" class="img-carrossel">
                <img src="./imagens/home-lagarto.svg" alt="lagarto" class="img-carrossel">
                <img id="home-papagaio" src="./imagens/home-papagaio.svg" alt="papagaio" class="img-carrossel">

            </div>

            <div class="carrossel-box">

                <img src="./imagens/home-lagarto.svg" alt="lagarto" class="img-carrossel">
                <img id="home-papagaio" src="./imagens/home-papagaio.svg" alt="papagaio" class="img-carrossel">
                <img src="./imagens/home-peixe.svg" alt="peixe" class="img-carrossel">
                
            </div>

            <div class="carrossel-box">

                <img id="home-papagaio" src="./imagens/home-papagaio.svg" alt="papagaio" class="img-carrossel">
                <img src="./imagens/home-peixe.svg" alt="peixe" class="img-carrossel">
                <img src="./imagens/home-aranha.svg" alt="aranha" class="img-carrossel">
                
            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>
        </div>

    </section>

    <section class="propagandas">

        <a href="">
            <div class="container">
                <img src="#" alt="Ração de peixe">
                <h3>Ração de Peixe com até 50% de desconto.</h3>
            </div>
        </a>

        <a href="">
            <div class="container">
                <img src="#" alt="Ração de peixe">
                <h3>Ração de Peixe com até 50% de desconto.</h3>
            </div>
        </a>

        <a href="">
            <div class="container">
                <img src="#" alt="Ração de peixe">
                <h3>Ração de Peixe com até 50% de desconto.</h3>
            </div>
        </a>
    </section>
    
    <script src="./script/carrinho.js"></script>
    <script src="./script/carrossel.js"></script>
</body>
</html>
